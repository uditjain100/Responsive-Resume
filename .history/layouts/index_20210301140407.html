  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark pb-3 fixed-top">
        <div class="container-fluid">
          <a

            class="navbar-brand text-info px-3 rounded-pill border border-info"
            href="#"

          >
        </div>
      </nav>

    <div class="container">
      <div id="wholewindow" class="row">
        <div class="col-1 bg-primary"></div>
        <div id="leftwindow" class="col-5">
          <div id="namebox" class="card border border-info">
            <img
              id="profileimg"
              src="profile.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h3 class="card-title">UDIT JAIN</h3>
              <h6 class="card-subtitle">DEVELOPER</h6>
              <a href="#" class="btn btn-outline-success rounded-pill m-2"
                >Linkedin</a
              >
            </div>
          </div>
          <div id="goalbox" class="card border border-info">
            <div class="card-body">
              <h3 class="card-title">Carrer Goal</h3>
              <h6 class="card-subtitle">DEVELOPER</h6>
              <a href="#" class="btn btn-outline-success rounded-pill m-2"
                >Linkedin</a
              >
            </div>
          </div>
        </div>
        <div id="rightwindow" class="col-6"></div>
      </div>
    </div>

    <footer class="footer bg-dark mt-5 py-4">
      <div class="container">
        <span class="" style="text-align: center"
          >Created by : UDIT JAIN | &copy; OTAKU</span

      </div>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

    <script src="app.js"></script>
